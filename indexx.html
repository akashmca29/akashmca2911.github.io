<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Akash AK | AWS Cloud Portfolio</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
* { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
body {
  background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
  color: #fff;
}
.container { max-width: 1100px; margin: auto; padding: 30px; }

.header {
  display: flex;
  flex-wrap: wrap;
  align-items: center;
  gap: 30px;
  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(10px);
  border-radius: 20px;
  padding: 30px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.3);
}
.profile-pic {
  width: 170px;
  height: 170px;
  border-radius: 50%;
  object-fit: cover;
  border: 4px solid #00d4ff;
}
.header-text h1 { font-size: 2.4rem; }
.header-text p { opacity: 0.9; margin-top: 8px; }
.badge {
  display: inline-block;
  margin-top: 10px;
  background: #00d4ff;
  color: #000;
  padding: 6px 12px;
  border-radius: 20px;
  font-weight: 600;
  font-size: 0.9rem;
}

.section {
  margin-top: 30px;
  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(10px);
  border-radius: 20px;
  padding: 25px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.3);
}
.section h2 { margin-bottom: 15px; color: #00d4ff; }

.skills { display: flex; flex-wrap: wrap; gap: 10px; }
.skill {
  background: rgba(0,212,255,0.15);
  border: 1px solid #00d4ff;
  padding: 8px 14px;
  border-radius: 20px;
  font-size: 0.9rem;
}

.contact a { color: #00d4ff; text-decoration: none; }
footer { text-align: center; margin: 30px 0; opacity: 0.7; }
</style>
</head>
<body>

<div class="container">

  <!-- Header -->
  <div class="header">
    <img src="profile.jpeg.jpeg" alt="Akash AK" class="profile-pic">
    <div class="header-text">
      <h1>Akash AK</h1>
      <p>AWS Certified Solutions Architect (SAA) | MCA Graduate | Cloud Engineer Fresher</p>
      <span class="badge">Open to Cloud / DevOps Roles</span>
